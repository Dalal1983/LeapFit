<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do It Right</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../libs/jquery-3.4.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Import the component for Model-Viewer [For Web Browsers] -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- Import the component for Model-Viewer [For Web Browsers] -->
    <script src="https://unpkg.com/@magicleap/prismatic"></script>
</head>
<body>
    <header>
        <p class="appTitle">Leap Fit</p>
    </header>
    <div class="clear"></div>
    <nav></nav>
    <div class="identifier">

    </div>
    <div class="screen">
        <model-viewer magic-leap class="singleScreen" id="rightSection" src="./mixedrealitymodelscoach/0.glb"
            alt="A 3D model of an astronaut" camera-controls background-color="#455A64"></model-viewer>
        <model-viewer magic-leap autoplay animation-name="Running" magic-leap class="singleScreen" id="leftSection"
            src="./mixedrealitymodels/0.glb" alt="A 3D model of an astronaut" camera-controls
            background-color="#455A64"></model-viewer>
        <div class="clear"></div>
    </div>
    <footer></footer>
    <script src="./modules/app.js"></script>
</body>

</html>
